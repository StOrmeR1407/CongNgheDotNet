<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Đăng kí</title>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/Login.js"></script>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="vendor/jquery/jquery-confirm.css" rel="stylesheet" />
    <script src="vendor/jquery/jquery-confirm.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js
"></script>

</head>
<body>
    <div> thực hiện việc test nhánh</div>
    Email: <input type="text" id="email_user_login" value="" />
    Mật khẩu: <input type="password" id="password_user_login" value="" />
    <br />
    <button id="login" class="btn btn-primary nut">Đăng nhập</button>
    <button id="signup" class="btn btn-primary nut">Đăng kí</button>
    <button id="forget-pw" class="btn btn-primary nut">Forget Password?</button>
    <br />
    Nhập text để nói:<input type="text" id="tts">
    <button id="playmp3" class="btn btn-primary nut">Test mp3</button>
    <br />
    Check mail<input type="text" id="gmail" />
    <button id="check_gmail" class="btn btn-primary nut"> Check </button>
    <br />
    <button id="check_connect" class="btn btn-primary nut"> Check connect </button>

	<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</body>
</html>

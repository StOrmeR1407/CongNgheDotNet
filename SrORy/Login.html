        function myFunction() {
            var x = document.getElementById("password_user");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

    Mật khẩu: <input type="password" id="password_user_login" value="" />

    <button id="test" class="btn btn-primary nut">Đăng kí</button>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quản lí thu chi</title>
    <!--Jquery-->
    <script src="jquery/jquery.min.js"></script>
    <!--Jconfirm-->
    <link href="jquery/jquery-confirm.css" rel="stylesheet" />
    <script src="jquery/jquery-confirm.js"></script>
    <!--Bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <!--Tablesorter-->
    <link href="tablesorter/css/theme.default.min.css" rel="stylesheet" />
    <script src="tablesorter/js/jquery.tablesorter.js"></script>
    <!--Loading-->
    <script src="loading/jquery.loading.min.js"></script>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--Custom-->
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>
<body>
    <div class="h-100 p-5 text-white bg-dark rounded-3">
        <h2>Ví Stormer</h2>
        <h4 id="name_of_user" style="float:right"></h4>
        <p>Quản lí tài chính, kiến tạo tương lai</p>
        <p id="balance" style="float:right">
        </p>
    </div>
    <div class="tab">
        <button class="tablinks" id="home_btn" onclick="openCity(event, 'Home')">Home</button>
        <button class="tablinks" id="income_btn" onclick="openCity(event, 'Income')">Income</button>
        <button class="tablinks" id="expense_btn" onclick="openCity(event, 'Expense')">Expense</button>
        <button style="float:right" id="login" class="tablinks">Log in</button>
        <button style="float:right" id="signup" class="tablinks">Sign up</button>
        <button style="float:right; display:none" id="logout" class="tablinks">Log out</button>
    </div>

    <!-- Tab content -->
    <div id="Home" class="tabcontent">
        <div id="home_chart" class="tablesor row">
            <div id="chart_income" class="col">
            
            </div>
            <div id="chart_expense" class="col">

            </div>
            <div id="chart_target" class="col">

            </div>
        </div>
    </div>

    <div id="Income" class="tabcontent">
        <div class="aciton_btn">
            <button type="button" class="btn btn-primary" id="add_income" style="display:none">Thêm</button>
        </div>
        <div id="income_table" class="table-responsive"></div>
    </div>

    <div id="Expense" class="tabcontent">
        <div class="aciton_btn">
            <button type="button" class="btn btn-primary" id="add_expense" style="display:none">Thêm</button>
        </div>
        <div id="expense_table" class="table-responsive"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quản lí thu chi</title>
    <script src="jquery/jquery.min.js"></script>
    <link href="jquery/jquery-confirm.css" rel="stylesheet" />
    <script src="jquery/jquery-confirm.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <!--Tablesorter-->
    <link href="dataTable/jquery.dataTables.css" rel="stylesheet" />
    <script src="dataTable/jquery.dataTables.js"></script>
    <!--Loading-->
    <script src="loading/jquery.loading.min.js"></script>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--Custom-->
    <script src="access/script.js"></script>
    <link href="access/style.css" rel="stylesheet" />
</head>
<body>
    <!-- Tab links -->
    <div class="h-100 p-5 text-white bg-dark rounded-3">
        <h2>Ví Điện Tử</h2>
        <h4 id="name_of_user" style="float:right"></h4>
        <p>Quản lí tài chính, kiến tạo tương lai</p>
        <p id="balance" style="float:right">
        </p>
    </div>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openCity(event, 'Income')">Nguồn Thu</button>
        <button class="tablinks" onclick="openCity(event, 'Expense')">Khoản Chi</button>
        <button style="float:right" id="login" class="tablinks">Log in</button>
        <button style="float:right" id="signup" class="tablinks">Sign up</button>
        <button style="float:right" id="modify" class="tablinks">Modify</button>
    </div>

    <!-- Tab content -->
    <div id="Income" class="tabcontent">
        <button class="btn btn-primary" id="addNew">Thêm mới</button>
        <table id="thu" class="tablesorter">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Nguồn Thu</th>
                    <th>Loại</th>
                    <th>Số Tiền</th>
                    <th>Thời Gian</th>
                    <th>Sửa/xóa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bốc bát họ</td>
                    <td>vay</td>
                    <td>$50.00</td>
                    <td>22-12-20023</td>
                    <td>
                        <button class="edit-btn btn btn-sm btn-warning" data-action="edit_user">Sửa</button>
                        <button class="delete-btn btn btn-sm btn-danger" data-action="delete_user">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="Expense" class="tabcontent">
        
    </div>

</body>
</html>
